{% extends "base.html" %}
{% load static %}
{% block title %}Create an account{% endblock title %}

{% block head %}
<style>
    .row{
        --bs-gutter-x: 0rem;
    }
    @media (max-width: 767px){
        .illustration{
            max-width: 70%;
        }
    }
    @media (min-width: 767px){
        .illustration > img{
            width: 80%;
        }
    }
</style>
{% endblock head %}

{% block content %}
<div class="container-fuild">
    <div class="row justify-content-center">
        <!-- Illustration -->
            <div class="col-md-6 d-md-flex justify-content-center align-items-center illustration">
                <img 
                    width="100%"
                    src="{% static 'qr_gen/Tablet login-amico 1.png' %}" 
                    alt="sign up illustration">
            </div>

        <!-- Registration form -->
            <div class="col-md-6">
                <!-- Form Heading -->
                    <div class="text-center mt-4">
                        <h1 class="fw-bold">Create an account</h1>
                        <p class="px-3">Sign up to enjoy our amazing features</p>
                    </div>
                
                <!-- Form Inputs -->
                <form method="POST" action="/register" id="form" class="mx-auto" style="width: 80%;">
                    {% csrf_token %}
                    <!-- Full name -->
                    <div class="mb-3 position-relative">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName">
                        <small style="color: #CE2321" class="position-absolute mb-3 end-0"></small>
                    </div>
                    <!-- Email -->
                    <div class="mb-3 position-relative">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        <small style="color: #CE2321" class="position-absolute mb-3 end-0"></small>
                    </div>
                    <!-- Password -->
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label">Password</label>
                        <div class="position-relative eye">
                            <input type="password" class="form-control" id="password" name="password">
                            <i class="fas fa-eye position-absolute top-50 end-0 translate-middle" id="toggle"></i>
                            <i class="fas fa-eye-slash d-none position-absolute top-50 end-0 translate-middle"></i>
                            <small style="color: #CE2321" class="position-absolute mb-3 end-0"></small>
                        </div>
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-4 position-relative">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <div class="position-relative eye">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                            <i class="fas fa-eye position-absolute top-50 end-0 translate-middle" id="toggler"></i>
                            <i class="fas fa-eye-slash d-none position-absolute top-50 end-0 translate-middle"></i>
                            <small style="color: #CE2321" class="position-absolute mb-3 end-0"></small>
                        </div>
                    </div>
                    <!-- CheckBox -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="checkbox">
                        <label 
                            class="form-check-label fw-bold"
                            for="checkbox"
                            style="font-size: 13px;">
                            I agree to QReate TERMS OF SERVICE and PRIVACY POLICY
                        </label>
                        <small style="color: #CE2321" class="d-block"></small>
                    </div>
                    <!-- SignUp button -->
                    <button 
                        type="submit"
                        class="container-fluid btn text-white"
                        style="background-color: #20746F; border: none; padding: 10px 0; border-radius: 10px;">
                        Sign Up
                    </button>
                    <!-- Or -->
                    <div class="position-relative my-4">
                        <hr>
                        <p class="position-absolute top-0 start-50 translate-middle bg-white text-center"
                           style="width: 40px">
                           Or
                        </p>
                    </div>
                </form>

                <!-- Other Accounts Sign Up -->
                    <div class="mx-auto" style="width: 80%;">
                        <!-- Google button -->
                        <button 
                            class="container-fluid btn mb-3 position-relative"
                            style="border: 2px solid #20746F; color:#20746F; padding: 10px 0; border-radius: 10px;">
                                <img 
                                    src="{% static 'qr_gen/icons8-google.svg' %}"
                                    width="24"
                                    alt="google-logo"
                                    style="vertical-align: text-bottom;"
                                >
                            Sign Up with Google
                        </button>
                        <!-- Apple button -->
                        <button 
                            class="container-fluid btn mb-3"
                            style="border: 2px solid #20746F; color:#20746F; padding: 10px 0; border-radius: 10px;">
                                <img src="{% static 'qr_gen/icons8-apple-logo.svg' %}"
                                     width="25"
                                     alt="apple-logo"
                                     style="vertical-align: text-bottom;"
                                >
                            Sign Up with Apple
                        </button>
                    </div>

                <!-- Sign In -->
                    <p 
                        class="text-center mb-4 fw-bold"
                        style="font-size: 13px;">
                        Already have an account?
                        <a href="{% url 'login' %}" class="text-decoration-none" style="color: #CE2321;">Log in</a>
                    </p>
            </div>
        <!-- End of Registration form -->
    </div>
</div>

<!-- JavaScript -->
<script>
// Password toggle
const password = document.getElementById('password');
            const toggle = document.getElementById('toggle');

            show_password = () => {
                if (password.type == 'password') {
                    password.setAttribute('type', 'text');
                    toggle.classList.add('fa-eye-slash');
                } else {
                    toggle.classList.remove('fa-eye-slash');
                    password.setAttribute('type', 'password');
                }
            };
            toggle.addEventListener('click', show_password);

    // Confirm password toggle
            const confirmPassword = document.getElementById('confirmPassword');
            const toggler = document.getElementById('toggler');

            showConfirmPassword = () => {
                if (confirmPassword.type == 'password') {
                    confirmPassword.setAttribute('type', 'text');
                    toggler.classList.add('fa-eye-slash');
                } else {
                    toggler.classList.remove('fa-eye-slash');
                    confirmPassword.setAttribute('type', 'password');
                }
            };
            toggler.addEventListener('click', showConfirmPassword);
</script>

{% endblock %}
